        run: |
          echo "Deploying to Azure Web App using Kudu API..."
          curl -X POST "https://chabottest-h8drbhaugxetbhcw.scm.azurewebsites.net/api/zipdeploy" \
          --data-binary @release.zip \
          -H "Content-Type: application/zip" \
          --fail

