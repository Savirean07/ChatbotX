name: Build and deploy Python app to Azure Web App - ChabotTest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies before deployment
        run: |
          pip install -r OutreachX/helpdesk-assistant/requirements.txt
        
      # Optional: Run tests (PyTest, Django test suites, etc.)

      - name: Ensure `requirements.txt` is included in the deployment package
        run: cp OutreachX/helpdesk-assistant/requirements.txt ./  # ✅ Copy it to the root directory

      - name: Zip artifact for deployment
        run: zip -r release.zip . -x "venv/*" 

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            requirements.txt  # ✅ Ensure it is uploaded

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'ChabotTest'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}

      - name: Verify files in Azure Web App
        run: ls -la /home/site/wwwroot/  # ✅ Debug to check if `requirements.txt` is there

      - name: Install dependencies in Azure Web App
        run: |
          cd /home/site/wwwroot/
          pip install -r requirements.txt
